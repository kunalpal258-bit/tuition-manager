<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Tuition Manager - Manage your tuition classes">
    <link rel="manifest" href="manifest.json">
    <title>üìö Tuition Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Lucide Icons as SVG components
        const Menu = () => <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>;
        const X = ({size = 24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const Plus = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const Calendar = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
        const Users = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const BarChart3 = ({size = 20}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;

        const TuitionManagerApp = () => {
            const [currentView, setCurrentView] = useState('home');
            const [menuOpen, setMenuOpen] = useState(false);
            const [students, setStudents] = useState([]);
            const [showAddStudent, setShowAddStudent] = useState(false);
            const [selectedStudent, setSelectedStudent] = useState(null);
            const [schedule, setSchedule] = useState({});

            // Load data from localStorage
            useEffect(() => {
                const savedStudents = localStorage.getItem('tuition_students');
                const savedSchedule = localStorage.getItem('tuition_schedule');
                if (savedStudents) setStudents(JSON.parse(savedStudents));
                if (savedSchedule) setSchedule(JSON.parse(savedSchedule));
            }, []);

            // Save data to localStorage
            useEffect(() => {
                localStorage.setItem('tuition_students', JSON.stringify(students));
            }, [students]);

            useEffect(() => {
                localStorage.setItem('tuition_schedule', JSON.stringify(schedule));
            }, [schedule]);

            const timeSlots = [
                { id: 1, time: '7:00 AM - 9:00 AM', start: 7 },
                { id: 2, time: '11:00 AM - 1:00 PM', start: 11 },
                { id: 3, time: '5:00 PM - 7:00 PM', start: 17 },
                { id: 4, time: '7:30 PM - 9:30 PM', start: 19.5 }
            ];

            const nationalHolidays = ['2026-01-26', '2026-08-15', '2026-10-02'];

            const getWeekDays = () => {
                const today = new Date();
                const days = [];
                const dayOfWeek = today.getDay();
                const diff = dayOfWeek === 0 ? 0 : -dayOfWeek;
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + diff + i);
                    days.push(date);
                }
                return days;
            };

            const isHoliday = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                return nationalHolidays.includes(dateStr);
            };

            const isSlotFilled = (date, slotId) => {
                const dateStr = date.toISOString().split('T')[0];
                return schedule[dateStr]?.some(s => s.slotId === slotId);
            };

            const AddStudentForm = () => {
                const [formData, setFormData] = useState({
                    name: '', board: '', school: '', class: '', subject: '', salary: '',
                    weeklySchedule: []
                });

                const handleSubmit = () => {
                    if (!formData.name || !formData.board || !formData.school || !formData.class || !formData.subject || !formData.salary) {
                        alert('Please fill all required fields');
                        return;
                    }
                    
                    const newStudent = { ...formData, id: Date.now(), attendance: [], salaryRecords: [] };
                    setStudents([...students, newStudent]);
                    
                    const newSchedule = {...schedule};
                    formData.weeklySchedule.forEach(({ day, slotId }) => {
                        const weekDays = getWeekDays();
                        const targetDate = weekDays[day];
                        const dateStr = targetDate.toISOString().split('T')[0];
                        
                        if (!newSchedule[dateStr]) newSchedule[dateStr] = [];
                        newSchedule[dateStr].push({ studentId: newStudent.id, slotId, studentName: newStudent.name });
                    });
                    
                    setSchedule(newSchedule);
                    setShowAddStudent(false);
                    setFormData({ name: '', board: '', school: '', class: '', subject: '', salary: '', weeklySchedule: [] });
                };

                const addScheduleSlot = (day, slotId) => {
                    if (slotId) {
                        const newSchedule = [...formData.weeklySchedule];
                        newSchedule.push({ day: day, slotId: parseInt(slotId) });
                        setFormData({...formData, weeklySchedule: newSchedule});
                    }
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold">‚ûï Add Student</h2>
                                <button onClick={() => setShowAddStudent(false)} className="text-gray-500">
                                    <X size={24} />
                                </button>
                            </div>
                            <div className="space-y-4">
                                <input type="text" placeholder="Student Name" required
                                    className="w-full p-2 border rounded" value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})} />
                                <input type="text" placeholder="Board" required
                                    className="w-full p-2 border rounded" value={formData.board}
                                    onChange={(e) => setFormData({...formData, board: e.target.value})} />
                                <input type="text" placeholder="School" required
                                    className="w-full p-2 border rounded" value={formData.school}
                                    onChange={(e) => setFormData({...formData, school: e.target.value})} />
                                <input type="text" placeholder="Class" required
                                    className="w-full p-2 border rounded" value={formData.class}
                                    onChange={(e) => setFormData({...formData, class: e.target.value})} />
                                <input type="text" placeholder="Subject" required
                                    className="w-full p-2 border rounded" value={formData.subject}
                                    onChange={(e) => setFormData({...formData, subject: e.target.value})} />
                                <input type="number" placeholder="Monthly Salary" required
                                    className="w-full p-2 border rounded" value={formData.salary}
                                    onChange={(e) => setFormData({...formData, salary: e.target.value})} />
                                
                                <div className="border-t pt-4">
                                    <h3 className="font-semibold mb-2">Weekly Schedule</h3>
                                    <div className="space-y-2">
                                        {formData.weeklySchedule.map((slot, idx) => (
                                            <div key={idx} className="bg-green-50 p-2 rounded text-sm">
                                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'][slot.day]} - {timeSlots.find(t => t.id === slot.slotId)?.time}
                                            </div>
                                        ))}
                                    </div>
                                    {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map((day, idx) => (
                                        <div key={idx} className="flex items-center gap-2 mb-2 mt-2">
                                            <label className="w-12 text-sm">{day}</label>
                                            <select className="flex-1 p-1 border rounded text-sm"
                                                onChange={(e) => {
                                                    addScheduleSlot(idx, e.target.value);
                                                    e.target.value = '';
                                                }}>
                                                <option value="">Select Slot</option>
                                                {timeSlots.map(slot => (
                                                    <option key={slot.id} value={slot.id}>{slot.time}</option>
                                                ))}
                                            </select>
                                        </div>
                                    ))}
                                </div>
                                
                                <button onClick={handleSubmit} className="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                                    Add Student
                                </button>
                            </div>
                        </div>
                    </div>
                );
            };

            const StudentDetail = ({ student }) => {
                const [showAttendance, setShowAttendance] = useState(false);
                const [attendanceData, setAttendanceData] = useState({ 
                    date: new Date().toISOString().split('T')[0], 
                    inTime: '', 
                    outTime: '', 
                    status: 'present' 
                });

                const markAttendance = () => {
                    const updated = students.map(s => {
                        if (s.id === student.id) {
                            return {
                                ...s,
                                attendance: [...(s.attendance || []), { ...attendanceData, id: Date.now() }]
                            };
                        }
                        return s;
                    });
                    setStudents(updated);
                    setShowAttendance(false);
                    setAttendanceData({ date: new Date().toISOString().split('T')[0], inTime: '', outTime: '', status: 'present' });
                    setSelectedStudent(null);
                };

                const getCurrentTime = () => {
                    const now = new Date();
                    return now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-bold">üë®‚Äçüéì {student.name}</h2>
                                <button onClick={() => setSelectedStudent(null)} className="text-gray-500">
                                    <X size={24} />
                                </button>
                            </div>

                            <div className="space-y-4">
                                <div className="bg-gray-50 p-4 rounded">
                                    <p><strong>Board:</strong> {student.board}</p>
                                    <p><strong>School:</strong> {student.school}</p>
                                    <p><strong>Class:</strong> {student.class}</p>
                                    <p><strong>Subject:</strong> {student.subject}</p>
                                    <p><strong>Salary:</strong> ‚Çπ{student.salary}/month</p>
                                </div>

                                <button onClick={() => setShowAttendance(!showAttendance)}
                                    className="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                                    ‚è∞ Mark Attendance
                                </button>

                                {showAttendance && (
                                    <div className="bg-blue-50 p-4 rounded space-y-3">
                                        <input type="date" className="w-full p-2 border rounded"
                                            value={attendanceData.date}
                                            onChange={(e) => setAttendanceData({...attendanceData, date: e.target.value})} />
                                        
                                        <div className="flex gap-2">
                                            <button onClick={() => setAttendanceData({...attendanceData, inTime: getCurrentTime()})}
                                                className="flex-1 bg-blue-500 text-white py-2 rounded text-sm">
                                                ‚è±Ô∏è In: {attendanceData.inTime || 'Tap'}
                                            </button>
                                            <button onClick={() => setAttendanceData({...attendanceData, outTime: getCurrentTime()})}
                                                className="flex-1 bg-purple-500 text-white py-2 rounded text-sm">
                                                ‚è±Ô∏è Out: {attendanceData.outTime || 'Tap'}
                                            </button>
                                        </div>

                                        <div className="flex gap-2">
                                            <button onClick={() => setAttendanceData({...attendanceData, status: 'present'})}
                                                className={`flex-1 py-2 rounded ${attendanceData.status === 'present' ? 'bg-green-500 text-white' : 'bg-gray-200'}`}>
                                                ‚úÖ Present
                                            </button>
                                            <button onClick={() => setAttendanceData({...attendanceData, status: 'absent-student'})}
                                                className={`flex-1 py-2 rounded text-sm ${attendanceData.status === 'absent-student' ? 'bg-red-500 text-white' : 'bg-gray-200'}`}>
                                                ‚ùå By Student
                                            </button>
                                            <button onClick={() => setAttendanceData({...attendanceData, status: 'absent-me'})}
                                                className={`flex-1 py-2 rounded text-sm ${attendanceData.status === 'absent-me' ? 'bg-orange-500 text-white' : 'bg-gray-200'}`}>
                                                üö´ By Me
                                            </button>
                                        </div>

                                        <button onClick={markAttendance} className="w-full bg-blue-600 text-white py-2 rounded">
                                            Save Attendance
                                        </button>
                                    </div>
                                )}

                                <div className="border-t pt-4">
                                    <h3 className="font-bold mb-2">üìã Attendance History</h3>
                                    <div className="space-y-2 max-h-64 overflow-y-auto">
                                        {student.attendance?.length > 0 ? student.attendance.map(att => (
                                            <div key={att.id} className="bg-gray-50 p-3 rounded text-sm">
                                                <p><strong>Date:</strong> {att.date}</p>
                                                <p><strong>In:</strong> {att.inTime} | <strong>Out:</strong> {att.outTime}</p>
                                                <p><strong>Status:</strong> <span className={
                                                    att.status === 'present' ? 'text-green-600' :
                                                    att.status === 'absent-student' ? 'text-red-600' : 'text-orange-600'
                                                }>{att.status}</span></p>
                                            </div>
                                        )) : <p className="text-gray-500 text-sm">No attendance records yet</p>}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const HomePage = () => {
                const weekDays = getWeekDays();
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

                return (
                    <div className="p-4">
                        <h1 className="text-2xl font-bold mb-4">üè† Weekly Schedule</h1>
                        <div className="space-y-4">
                            {weekDays.map((date, dayIndex) => {
                                const isHol = isHoliday(date);
                                return (
                                    <div key={dayIndex} className={`rounded-lg p-4 ${isHol ? 'bg-yellow-100' : 'bg-white border'}`}>
                                        <h3 className="font-bold mb-3">
                                            {dayNames[date.getDay()]} - {date.getDate()}/{date.getMonth() + 1}
                                            {isHol && <span className="ml-2 text-sm text-red-600">üéâ Holiday</span>}
                                        </h3>
                                        <div className="grid grid-cols-1 gap-2">
                                            {timeSlots.map(slot => {
                                                const filled = isSlotFilled(date, slot.id);
                                                const dateStr = date.toISOString().split('T')[0];
                                                const slotData = schedule[dateStr]?.find(s => s.slotId === slot.id);
                                                
                                                return (
                                                    <div key={slot.id} 
                                                        className={`p-3 rounded ${filled ? 'bg-orange-300' : 'bg-green-200'} ${isHol ? 'opacity-60' : ''}`}>
                                                        <p className="font-semibold text-sm">{slot.time}</p>
                                                        {filled && <p className="text-xs mt-1">üë®‚Äçüéì {slotData?.studentName}</p>}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            const StudentsPage = () => (
                <div className="p-4">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl font-bold">üë®‚Äçüéì Students</h1>
                        <button onClick={() => setShowAddStudent(true)}
                            className="bg-blue-500 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                            <Plus size={20} /> Add
                        </button>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="w-full bg-white rounded-lg overflow-hidden">
                            <thead className="bg-gray-200">
                                <tr>
                                    <th className="p-3 text-left">Name</th>
                                    <th className="p-3 text-left">Board</th>
                                    <th className="p-3 text-left">Class</th>
                                    <th className="p-3 text-left">Subject</th>
                                    <th className="p-3 text-left">Salary</th>
                                </tr>
                            </thead>
                            <tbody>
                                {students.length > 0 ? students.map(student => (
                                    <tr key={student.id} onClick={() => setSelectedStudent(student)}
                                        className="border-b hover:bg-gray-50 cursor-pointer">
                                        <td className="p-3">{student.name}</td>
                                        <td className="p-3">{student.board}</td>
                                        <td className="p-3">{student.class}</td>
                                        <td className="p-3">{student.subject}</td>
                                        <td className="p-3">‚Çπ{student.salary}</td>
                                    </tr>
                                )) : (
                                    <tr>
                                        <td colSpan="5" className="p-6 text-center text-gray-500">
                                            No students added yet. Click the Add button to get started!
                                        </td>
                                    </tr>
                                )}
                            </tbody>
                        </table>
                    </div>
                </div>
            );

            const AnalysisPage = () => {
                const totalStudents = students.length;
                const totalAttendance = students.reduce((acc, s) => acc + (s.attendance?.length || 0), 0);
                const totalSalary = students.reduce((acc, s) => acc + parseInt(s.salary || 0), 0);

                return (
                    <div className="p-4">
                        <h1 className="text-2xl font-bold mb-4">üìä Analysis</h1>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-blue-100 p-6 rounded-lg">
                                <p className="text-3xl font-bold">{totalStudents}</p>
                                <p className="text-gray-700">Total Students</p>
                            </div>
                            <div className="bg-green-100 p-6 rounded-lg">
                                <p className="text-3xl font-bold">{totalAttendance}</p>
                                <p className="text-gray-700">Total Classes</p>
                            </div>
                            <div className="bg-purple-100 p-6 rounded-lg">
                                <p className="text-3xl font-bold">‚Çπ{totalSalary}</p>
                                <p className="text-gray-700">Monthly Revenue</p>
                            </div>
                            <div className="bg-orange-100 p-6 rounded-lg">
                                <p className="text-3xl font-bold">{totalAttendance > 0 ? (totalAttendance / 30).toFixed(1) : 0}</p>
                                <p className="text-gray-700">Avg Daily Classes</p>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-blue-600 text-white p-4 flex justify-between items-center">
                        <button onClick={() => setMenuOpen(!menuOpen)}>
                            <Menu />
                        </button>
                        <h1 className="text-xl font-bold">üìö Tuition Manager</h1>
                        <div className="w-7"></div>
                    </div>

                    {menuOpen && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50" onClick={() => setMenuOpen(false)}>
                            <div className="bg-white w-64 h-full p-4" onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold">Menu</h2>
                                    <button onClick={() => setMenuOpen(false)}>
                                        <X size={24} />
                                    </button>
                                </div>
                                <nav className="space-y-4">
                                    <button onClick={() => { setCurrentView('home'); setMenuOpen(false); }}
                                        className="flex items-center gap-3 w-full p-3 hover:bg-gray-100 rounded">
                                        <Calendar size={20} /> üè† Home
                                    </button>
                                    <button onClick={() => { setCurrentView('students'); setMenuOpen(false); }}
                                        className="flex items-center gap-3 w-full p-3 hover:bg-gray-100 rounded">
                                        <Users size={20} /> üë®‚Äçüéì Students
                                    </button>
                                    <button onClick={() => { setCurrentView('analysis'); setMenuOpen(false); }}
                                        className="flex items-center gap-3 w-full p-3 hover:bg-gray-100 rounded">
                                        <BarChart3 size={20} /> üìä Analysis
                                    </button>
                                </nav>
                            </div>
                        </div>
                    )}

                    {currentView === 'home' && <HomePage />}
                    {currentView === 'students' && <StudentsPage />}
                    {currentView === 'analysis' && <AnalysisPage />}

                    {showAddStudent && <AddStudentForm />}
                    {selectedStudent && <StudentDetail student={selectedStudent} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<TuitionManagerApp />);
    </script>

    <script>
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(function(registration) {
                console.log('ServiceWorker registered');
            }).catch(function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</body>
</html>
